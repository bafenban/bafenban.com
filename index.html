<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>八分半</title>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
<meta name="description" content="多半不会有用，多半不会成功，知识只是照见某个角落的灵光。">
<link rel="icon" type="image/x-icon" href="https://bafenban.com/favicon.ico">
<style>
body {
    margin: 0;
    font-family: 'Pixelify Sans', monospace;
    text-align: right;
    background-color: #000000;
    transition: background-color 1s linear;
}
h1 {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 80vw;
}
a {
    text-decoration: none;
    color: #FAFAFA;
    font-size: max(3vw, 20px);
    white-space: nowrap;
    display: inline-block;
}
</style>
</head>
<body>
<h1>
    <a id="rss" href="https://bafenban.com/rss.xml" aria-label="梁文道 八分半 RSS 播客 订阅 链接">https://bafenban.com/rss.xml</a>
</h1>
<script>
const rssLink = document.getElementById('rss');

function adjustFontSize() {
    const maxWidth = window.innerWidth * 0.8;
    let fontSize = Math.max(window.innerWidth * 0.03, 20);
    rssLink.style.fontSize = fontSize + 'px';
    while (rssLink.scrollWidth > maxWidth && fontSize > 10) {
        fontSize -= 0.5;
        rssLink.style.fontSize = fontSize + 'px';
    }
}

function updateBgColor() {
    const now = new Date();
    const h = now.getHours().toString().padStart(2, '0');
    const m = now.getMinutes().toString().padStart(2, '0');
    const s = now.getSeconds().toString().padStart(2, '0');
    document.body.style.backgroundColor = `#${h}${m}${s}`;
}

document.fonts.ready.then(() => {
    adjustFontSize();
});

window.addEventListener('resize', adjustFontSize);

updateBgColor();
setInterval(updateBgColor, 1000);
</script>
</body>
</html>
